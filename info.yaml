# Documentation
documentation:
  how_it_works: |
    This design renders a 3D ray-marched sphere in real-time to VGA output.
    
    The rendering uses signed distance functions (SDF) evaluated using CORDIC
    (COordinate Rotation DIgital Computer) which computes vector lengths using
    only shifts and adds - no multipliers needed!
    
    Key features:
    - Sphere SDF: distance = length(point) - radius
    - CORDIC computes 3D length with 2 sequential 2D operations
    - Surface lighting computed as side-effect of CORDIC
    - Camera rotation using HAKMEM 149 (Minsky circle algorithm)
    - Bayer dithering for temporal anti-aliasing
    - Racing-the-beam rendering (no framebuffer)
    
    The design runs at 25.175 MHz (VGA pixel clock) and outputs 640x480@60Hz.
    
  how_to_test: |
    1. Connect a TinyVGA PMOD to the output pins
    2. Provide a 25.175 MHz clock (or close approximation)
    3. Release reset and observe the rotating sphere on VGA monitor
    
    The sphere should appear as a shaded 3D object with a blue background.
    Camera slowly rotates around the sphere showing lighting from different angles.
    
  external_hardware: |
    - TinyVGA PMOD (https://github.com/mole99/tiny-vga)
    - VGA monitor
    - 25.175 MHz clock source (or 25 MHz approximation)
